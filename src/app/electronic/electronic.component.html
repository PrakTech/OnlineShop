<div class="container">
    <h2>New in Electronic</h2>
    <div class="more-products">
        <div *ngFor="let c of electronic ">
            <app-product>
                <h4 class="title">{{c.title}}</h4>
                <img class="myimg" [src]="c.img" alt="">
                <button class="btn btn-more">{{c.button}}</button>
            </app-product>
        </div>
    </div>
</div>
